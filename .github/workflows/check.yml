name: Deno Check

on:
  push:
    branches: ["main", "dev"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    services:
      postgres:
        image: aa8y/postgres-dataset:world
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: postgres
          POSTGRES_DB: world
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.31.1

      - name: Verify formatting
        working-directory: ${{ matrix.projects }}
        run: deno fmt --check

      - name: Run linter
        working-directory: ${{ matrix.projects }}
        run: deno lint

      - name: Run Deno Check 
        working-directory: ${{ matrix.projects }}
        run: deno check main.ts

      - name: Run tests
        working-directory: ${{ matrix.projects }}
        run: deno test --check -A --parallel
